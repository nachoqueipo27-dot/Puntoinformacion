      body {
        font-family: 'Inter', sans-serif;
        overscroll-behavior-y: none; /* Previene el rebote en pull-to-refresh en móviles */
      }
      /* Custom Scrollbar for Webkit */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(156, 163, 175, 0.5);
        border-radius: 20px;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(71, 85, 105, 0.5);
      }
      
      /* Ensure select options have good contrast in light mode */
      select option {
        background-color: white;
        color: black;
      }
      .dark select option {
        background-color: #1e293b;
        color: white;
      }

      /* --- FIXED PRINT STYLES --- */
      @media print {
        @page { margin: 0.5cm; size: landscape; }
        
        /* 1. Reset Global Layout */
        body, #root, html { 
            background-color: white !important; 
            color: black !important; 
            height: auto !important; 
            width: 100% !important; 
            margin: 0 !important; 
            padding: 0 !important;
            overflow: visible !important;
        }

        /* 2. Hide UI Elements */
        aside, /* Sidebar */
        header, /* Mobile Header */
        nav, 
        button, /* Hide all buttons */
        .no-print, /* Explicit class */
        .lg\:hidden, /* Mobile elements */
        input, select, /* Hide inputs usually */
        .fixed /* Hide fixed elements */
        { 
            display: none !important; 
        }

        /* 3. Flatten the React App Layout Structure 
           This targets the nested divs in App.tsx that cause clipping 
        */
        main, 
        div[class*="overflow"], 
        div[class*="h-screen"], 
        div[class*="h-full"], 
        div[class*="flex-1"] {
            display: block !important; /* Kill Flexbox */
            height: auto !important;
            min-height: auto !important;
            width: 100% !important;
            overflow: visible !important; /* Kill Scrollbars */
            position: static !important;
            margin: 0 !important;
            padding: 0 !important;
            border: none !important;
            box-shadow: none !important;
            background: white !important;
        }

        /* 4. Content Specifics */
        .max-w-6xl, .max-w-5xl, .max-w-7xl {
            max-width: none !important;
            width: 100% !important;
        }

        /* Force Charts Visibility */
        .recharts-responsive-container {
            width: 100% !important;
            height: 350px !important; /* Give fixed height to charts on paper */
            page-break-inside: avoid;
        }
        
        /* Force Background Graphics */
        * { 
            -webkit-print-color-adjust: exact !important; 
            print-color-adjust: exact !important; 
        }

        /* Prevent Page Breaks inside cards */
        .print-break-inside, .bg-white, .rounded-3xl {
            break-inside: avoid;
            page-break-inside: avoid;
        }

        /* Typography fixes for print */
        p, h1, h2, h3, h4, span, div {
            color: black !important;
            text-shadow: none !important;
        }
        
        /* Restore Date Inputs just for display if needed, but usually better to hide */
        input[type="date"] {
            display: none !important;
        }
      }
